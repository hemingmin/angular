<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ng-repeat</title>
    <style>
        .red { color: red;}
        .green { color: green;}
    </style>
</head>
<body ng-app="myApp">
   <ul ng-controller="ListController">
       <!--  class="{{$even ? 'red' : 'green'}}" -->
        <li ng-repeat="item in xiaohei" ng-class="{red:$even,green:$odd}" data-id="{{item.id}}"><strong>{{item.name}}</strong>--<span>{{item.age}}</span></li>
   </ul>
</body>
<script src="bower_components/angular/angular.js"></script>
<script>
   var app =  angular.module('myApp',[]);
   app.controller('ListController',['$scope',function($scope){

       $scope.xiaohei = [];

       for(var i=0;i<10;i++){
            $scope.xiaohei[$scope.xiaohei.length] = {
                id:i,
                name:'赵小黑' + i,
                age:20 + i
            }
       }
       
   }])
</script>
</html>
