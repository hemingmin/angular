<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解决ng-app不能出现多次的问题，如果需要多个模块该怎么处理</title>
</head>
<body ng-app="myApp">
    <div ng-controller="App1Controller1">
        <button ng-click="do1()">ddd</button>
    </div>
    <div ng-controller="App1Controller2">
        <button ng-click="do2()">ddd</button>
    </div>
    
</body>
<script src="bower_components/angular/angular.js"></script>
<script>

    var myApp1 = angular.module('myApp1',[]);
    myApp1.controller('App1Controller1',['$scope',function($scope){
        $scope.do1 = function(){
            console.log(11111);
        }
    }])
    var myApp2 = angular.module('myApp2',[]);
    myApp2.controller('App1Controller2',['$scope',function($scope){
        $scope.do2 = function(){
            console.log(222);
        }
    }])

    var myApp = angular.module('myApp',['myApp1','myApp2']);
</script>
</html>
