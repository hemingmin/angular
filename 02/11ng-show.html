<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ng-repeat</title>
    <!-- angular放在这里，那么ng-cloak加上，那么就没有闪烁的小问题了 -->
    <script src="bower_components/angular/angular.js"></script>
    <style>
        #tips{
            position: absolute; left: 0; bottom: 0; top: 0; right: 0;
            background: rgba(0,0,0,.5); font-size: 40px; line-height: 100vh;text-align: center;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="ListController" ng-cloak>
    <div id="tips" ng-show="loading">
        loading...
    </div>
    <div class="div1">aaaaaaaaa</div>
</body>

<script>
   angular.module('myApp',[])
   .controller('ListController',['$scope','$timeout',function($scope,$timeout){
       $scope.loading = true;

       $timeout(function(){
            $scope.loading = false;
       },3000)

   }])
</script>
</html>
