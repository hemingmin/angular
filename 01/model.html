<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模块化编程</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="demoController">
        <h1>使用ng实现数据双向绑定</h1>
        <input type="text" placeholder="请输入你的名字" ng-model="user.name">
        <p>hello <strong>{{user.name}}</strong></p>
        <input type="button" ng-click="show()">
    </div>
</body>
<script src="node_modules/angular/angular.js"></script>
<script>
    //注册模块,通过module函数，第一个参数是模块名字
    //第二个参数是这个模块所依赖的模块，如果不依赖任何模块，那么第二参数写空数组
    //第二个参数是必须的。如果没有传递第二个参数，那么这个方法就不是创建模块，而是获取一个模块
    //angular.module的返回值是刚刚创建的对象
    var modudel1 = angular.module('myApp',[]);

    //创建一个控制器 modudel1.controller,所创建的控制器属于modudel1这个模块
    //约定所有的控制器都以controller结尾
    //控制器的函数中的参数中有一个$scope，所有数据模型都存在$scope中
    modudel1.controller('demoController',function($scope){
        //当控制器执行的时候，会自动执行这个函数
        $scope.user = {};
        $scope.user.name = '我是孩子';

        //$scope不仅仅可以往视图中暴露数据，还可以暴露行为
        $scope.show = function(){
            console.log($scope.user.name)
        }
    });
</script>
</html>
